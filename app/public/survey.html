<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cedf338da3.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <title>Friend Finder Survey</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron bg-info text-white">
                    <h1>Friend Finder</h1>
                    <p>Take our survey that utilizes Friend Finder's patented algorithm to match you with your other match made in haven!</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 mx-auto" id="survey_results">
                <form method="POST" role="form" id="survey_form">

                </form>
                <div class="text-right" id="submit_div">
                    <button type="button" class="btn btn-primary" id="submit_button">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
